irssi::user_configs:
  jbond:
    real_name: 'John Bond'
    user_name: 'jbond42'
    nick: 'jbond42'
    servers:
      terahertz:
        address: 'irc.terahertz.net'
        tls_verify: false
      freenode:
        address: 'chat.freenode.net'
        sasl_mechanism: 'PLAIN'
        sasl_username: "%{alias('secret::sasl_username')}"
        sasl_password: "%{alias('secret::sasl_password')}"
        channels: "%{alias('secret::channels')}"
    perl_script_config:
      awl_shared_sbar: 'OFF'
      awl_viewer: 'yes'
      awl_custom_xform: 's/wikimedia-/w-/'
      tmux_away_nick: ''
      tmux_away_grace: '900'
      trackbar_require_seen: 'yes'
      trackbar_string: '~'
      trackbar_style: '%Y'
      prowl_apikey: "%{alias('secret::prowl_apikey')}"
      awl_no_mode_hint: 'yes'
      shorturl_debug: 'yes'
      shorturl_send_to_channel: 'yes'
    ignores:
      - level:
          - JOINS
          - QUITS
      - mask: help
        level:
          - ALL
      - mask: wikibugs
        level:
          - NO_ACT
          - ALL
        pattern: '(Jbond|Muehlenhoff)'
        regexp: true
        exception: true
      - mask: wikibugs
        level:
          - NO_ACT
          - ALL
      - mask: stashbot
        level:
          - ALL
    hilights:
      jbond:
        nick: true
        word: true
      '14907':
        nick: false
        word: false
        servertag: terahertz
      '#page':
        color: '%R'
        nick: false
        word: false
        matchcase: true
      "'Widespread puppet agent failures'":
        color: '%Y'
        nick: false
        word: false
        channels:
          - '#wikimedia-operations'
    scripts:
      'autowhois.pl': {}
      'go.pl': {}
      'nickcolor.pl': {}
      'trackbar.pl': {}
      'adv_windowlist.pl':
        source: 'puppet:///modules/irssi/adv_windowlist.pl'
      'oopsie.pl':
        source: 'puppet:///modules/irssi/oopsie.pl'
      'prowl.pl':
        source: 'puppet:///modules/irssi/prowl.pl'
      'splitlong.pl':
        source: 'puppet:///modules/irssi/splitlong.pl'
      'tmux_away.pl':
        source: 'puppet:///modules/irssi/tmux_away.pl'
