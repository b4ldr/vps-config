puppet_apply::packages:
  - vim
  - git
  - ruby-bundler
  - facter
  - puppet
  - zsh
  - dnsutils
  - tmux
puppet_apply::users:
  jbond:
    user:
      shell: /bin/zsh
      groups:
        - sudo
      managehome: true
      membership: minimum
    ssh_authorized_key:
      ensure: present
      type: ssh-ed25519
      key: 'AAAAC3NzaC1lZDI1NTE5AAAAIKWgKgk0wUrZkapYfUq57G5o7gkVWM+FzsHOEnT9hQpA'
  traut:
    user:
      shell: /bin/bash
      groups:
        - nelly
      managehome: true
      membership: minimum
    ssh_authorized_key:
      ensure: present
      type: ssh-rsa
      key: ''
my_fw::pre::rules:
  '000 accept all icmp':
    proto: 'icmp'
    jump: 'accept'
  '001 accept all to lo interface':
    proto: 'all'
    iniface: 'lo'
    jump : 'accept'
  '002 reject local traffic not on loopback interface':
    iniface: '! lo'
    proto: 'all'
    destination: '127.0.0.1/8'
    jump: 'reject'
  '003 accept ssh':
    proto: 'tcp'
    dport: 22
    jump: 'accept'
  '005 accept related established rules':
    proto: 'all'
    state: ['RELATED', 'ESTABLISHED']
    jump: 'accept'
  '000 accept all icmp ipv6':
    proto: 'ipv6-icmp'
    jump: 'accept'
    protocol: ip6tables
  '001 accept all to lo interface ipv6':
    proto: 'all'
    iniface: 'lo'
    jump : 'accept'
    protocol: ip6tables
  '002 reject local traffic not on loopback interface ipv6':
    iniface: '! lo'
    proto: 'all'
    destination: '::1'
    jump: 'reject'
    protocol: ip6tables
  '003 accept ssh ipv6':
    proto: 'tcp'
    dport: 22
    jump: 'accept'
    protocol: ip6tables
  '004 accept ipv6':
    proto: 'tcp'
    dport: 4242
    jump: 'accept'
    protocol: ip6tables
  '005 accept related established rules ipv6':
    proto: 'all'
    state: ['RELATED', 'ESTABLISHED']
    jump: 'accept'
    protocol: ip6tables
